<h2 mat-dialog-title align="center">Sign Up</h2>
<div mat-dialog-content>
  <b *ngIf="userAlreadyExists && !successfulSignUp"
    >Nickname already exists! Try again</b
  >
  <form
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
    *ngIf="!successfulSignUp; else successSignUp"
  >
    <mat-form-field class="custom-form-field">
      <mat-label>Nickname</mat-label>
      <input
        matInput
        type="text"
        formControlName="nickname"
        autocomplete="username"
      />
    </mat-form-field>

    <mat-form-field class="custom-form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        autocomplete="current-password"
      />
    </mat-form-field>

    <div class="container-buttons">
      <button mat-button mat-dialog-close class="button-cancel">Cancel</button>
      <button mat-button>Sign up</button>
    </div>
  </form>
  <ng-template #successSignUp>
    <div class="container-sucessful-sign-up">
      <h2>Registration successful!</h2>
      <button mat-button mat-dialog-close class="button-cancel">Close</button>
    </div>
  </ng-template>
</div>
