<div class="container">
  <app-side-bar></app-side-bar>
  <section class="container-chat">
    <header>
      Chat Room: #151
      <button
        mat-icon-button
        aria-label="button with icon to open the menu"
        class="button-menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </header>
    <section class="chat-section">
      <div class="container-messages">
        <app-received-message></app-received-message>
        <app-sent-message></app-sent-message>
        <app-received-message></app-received-message>
        <app-sent-message></app-sent-message>
        <app-received-message></app-received-message>
        <app-sent-message></app-sent-message>
        <app-received-message></app-received-message>
        <app-sent-message></app-sent-message>
      </div>
    </section>
    <form (submit)="onSubmit($event)" class="form-send-message">
      <mat-form-field class="mat-form-field-sm">
        <mat-label for="message">Message:</mat-label>
        <input id="message" matInput [formControl]="message" />
      </mat-form-field>
      <button
        aria-label="Send message"
        type="submit"
        class="send-message-btn"
      ></button>
    </form>
  </section>
</div>
